{
    "cniVersion": "{{ cni.version }}",
    "name": "bridge",
    "type": "bridge",
    "bridge": "cnio0",
    "isGateway": true,
    "ipMasq": true,
    "ipam": {
        "type": "host-local",
        "ranges": [
          [{"subnet": "{{ cni_cluster_cidr }}"}]
        ],
        "routes": [
          {"dst": "0.0.0.0/0"}
        ]
    }
}
