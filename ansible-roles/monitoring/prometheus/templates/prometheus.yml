# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    scheme: https
    tls_config:
      ca_file: "{{ prometheus.config_dir }}/ssl/ca.pem"
      cert_ansible.builtin.file: "{{ prometheus.config_dir }}/ssl/cert-client.pem"
      key_file: "{{ prometheus.config_dir }}/ssl/key-client.pem"
    static_configs:
      - targets: ["{{ inventory_hostname }}.{{ domain }}:{{ prometheus.port }}"]
{% for host in groups['all'] %}
      - targets: ["{{ hostvars[host].ansible_hostname }}.{{ domain }}:9100"]
        labels:
          hostname: "{{ hostvars[host].ansible_hostname }}"
          domain: "{{ domain }}"
{% endfor %}
