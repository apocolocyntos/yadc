name: Docker Image CI

on:
  push:
    branches: [main, development/devcontainer, development/github-actions]
  pull_request:
    branches: [main, development/devcontainer, development/github-actions]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build the Docker image
        run: docker build .devcontainer/. --file .devcontainer/Dockerfile --tag ${{ secrets.DOCKER_HUB_USERNAME }}/yadc:latest
      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/yadc:latest
